{% extends 'main/base.html'%}

{% block title%} {% endblock %}

{% block style%}
{% load static %}

<!--write here css-->
{% endblock style%}

{% block script%}

{% endblock %}



{% block content %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'koscientific:home' %}">Home</a>

        / Change Password

    </div>
{% endblock %}

<!--write main content here-->

      <div class="wrapper wrapper-content animated fadeInRight ecommerce">
      
        <div class="ibox-content">
          <form [formGroup]="changePasswordForm" novalidate action="." method="post">
            {% csrf_token %}
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Old Password<span style="color: red;">*</span></label>
              <div class="input-group col-sm-10">
                <input type="password" class="form-control" placeholder="Old Password" id="old_password" name="old_password" formControlName="old_password" #old_password>
                <span class="input-group-addon" id="old" style="cursor: pointer;" ><span class="glyphicon glyphicon-eye-open "></span></span>
      
      
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">New Password<span style="color: red;">*</span></label>
              <div class="input-group col-sm-10">
                <input type="password" class="form-control" placeholder="New Password" id="new_password" name="new_password" formControlName="new_password" #new_password>
                <span class="input-group-addon" id="new" style="cursor: pointer;"><span class="glyphicon glyphicon-eye-open"></span></span>
      
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Confirm Password<span style="color: red;">*</span></label>
              <div class="input-group col-sm-10">
                <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" name="confirm_password" formControlName="confirm_password" #confirm_password>
                <span class="input-group-addon" id="confirm" style="cursor: pointer;"><span class="glyphicon glyphicon-eye-open"></span></span>
      
              </div>
            </div>
      
      
      
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
                    <div class="col-sm-10 col-sm-offset-2 text-center">
                        <button type="submit" class="btn btn-primary" (click)="changePassword()"><strong>Save Changes</strong>
                        </button>
                    </div>
                </div>
            <br>
          </form>
        </div>
      </div>
     

<script src="{% static 'koss/js/jquery-3.1.1.min.js' %}"></script>
      <script>

     $(document).ready(function () {
      $('#old').click(function () {
        const pwdtype = $('#old_password').attr('type');
        if (pwdtype === 'password') {
          $('#old_password').prop('type', 'text');
        } else {
          $('#old_password').prop('type', 'password');
        }
      });

      $('#new').click(function () {
        const pwdtypes = $('#new_password').attr('type');
        if (pwdtypes === 'password') {
          $('#new_password').prop('type', 'text');
        } else {
          $('#new_password').prop('type', 'password');
        }
      });

      $('#confirm').click(function () {
        const pwdtypess = $('#confirm_password').attr('type');
        if (pwdtypess === 'password') {
          $('#confirm_password').prop('type', 'text');
        } else {
          $('#confirm_password').prop('type', 'password');
        }
      });
    });
      </script>
            
      
{% endblock %}
