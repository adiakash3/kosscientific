{% extends 'main/base.html'%}
{% block title%}SMSContent edit{% endblock %}
{% block style%}
<!--write here css-->
{% endblock style%}
{% block script%}
{% endblock %}
{% block content %}
<!--write main content here-->
<div class="row" style="background-color: white">
    <div class="col-lg-12" style="margin-bottom:900px">

                <div class="ibox-title">
                <center><h2><b>Edit NotificationContent</b></h2></center>
                        <span class="pull-right"><a href="{% url 'koscientific:list_Notification' %}" class="btn btn-primary">Notification List</a> </span>
                </div>
        <hr size="30">

        <form id="" action="." method="post">
            {% csrf_token %}
                <div class="row">


                    </div>
                    <div class="col-sm-8">

                                    <label class="col-sm-4"><b>Notification subject</b><span style="color: red;width:auto;">&nbsp;&nbsp;</span></label>
                    <div class="col-sm-4">
                        <textarea type="text"  class="form-control" name="subject"   style="width:400px;height:45px"  >{{notification_update.subject}}</textarea>
                    </div>
                        <br>

                    <div class="col-sm-4">
                        <h6>now: {{notification_update.imgsub}}</h6>
                        <input type="file"  class="form-control" name="imgsub"  value="" style="width:400px;height:45px">
                    </div>

                    <br>
                        <label class="col-sm-4"><b>Notification content</b><span style="color: red;">&nbsp;&nbsp;</span></label>
                    <div class="col-sm-4">
                        <textarea type="text"  class="form-control" name="body" style="width:400px;height:200px" >{{notification_update.body}}</textarea>
                    </div>
                        <br>

                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary"><strong>Update</strong>
                            </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-danger "><strong><a
                                    href="{% url 'koscientific:list_Notification' %}" class="text-white">Cancel</a></strong>
                            </button>
                        </div>
                    </div>

                <br/>


            </form>

    </div>
</div>
{% endblock %}
